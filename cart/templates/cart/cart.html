
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link rel="icon" href="https://www.freeiconspng.com/uploads/green-shopping-cart-icon-5.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 30px;
    }

    .cart-container {
      max-width: 700px;
      margin: 0 auto;
    }

    .cart-box {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      background: #f9f9f9;
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .image {
      width: 60px;
      height: 60px;
      background: #e0e0e0;
      border-radius: 8px;
      margin-right: 15px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-weight: bold;
      margin: 0;
    }

    .price {
      margin: 5px 0;
    }

    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 12px;
    }

    .in-stock {
      background: #d4f3d4;
      color: #256029;
    }

    .out-of-stock {
      background: #f8d3d3;
      color: #892222;
    }

    .quantity {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 0 15px;
    }

    .quantity button {
      width: 25px;
      height: 25px;
      font-size: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity input {
      width: 30px;
      text-align: center;
      border: none;
      background: transparent;
    }

    .subtotal {
      width: 60px;
      text-align: right;
    }

    .delete {
      margin-left: 10px;
      cursor: pointer;
    }

    .total {
      display: flex;
      justify-content: space-between;
      padding: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h1>Cart</h1>
    <div class="cart-box">
      <div class="cart-item">
        <div class="image"></div>
        <div class="info">
          <p class="name">Product 1</p>
          <p class="price">#</p>
          <span class="status in-stock">In Stock</span>
        </div>
        <div class="quantity">
          <button>-</button>
          <input type="text" value="0">
          <button>+</button>
        </div>
        <div class="subtotal">#</div>
        <div class="delete">üóëÔ∏è</div>
      </div>

     <div class="total">
      <span>Total</span>
      <span class="total-price">#</span>
    </div>
  </div>

</body>
</html>
