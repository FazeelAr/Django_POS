<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Account</title>
    <link
      rel="icon"
      href="https://www.freeiconspng.com/uploads/green-shopping-cart-icon-5.png"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 30px 25px;
        border-radius: 8px;
        width: 350px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        background-color: #2d4ddf;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1e3db8;
      }
      .messages {
        margin-bottom: 1rem;
      }

      .alert {
        padding: 12px 20px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: 500;
      }

      .alert.success {
        background-color: #d1fae5;
        color: #065f46;
      }

      .alert.error {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      .alert.info {
        background-color: #e0f2fe;
        color: #0369a1;
      }

      .alert {
        padding: 12px 20px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: 500;
        position: relative;
        font-size: 14px;
      }

      .alert.success {
        background-color: #d1fae5;
        color: #065f46;
      }

      .alert.error {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      .alert.info {
        background-color: #e0f2fe;
        color: #0369a1;
      }

      .closebtn {
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 18px;
        font-weight: bold;
        color: inherit;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">
          <span
            class="closebtn"
            onclick="this.parentElement.style.display='none';"
            >&times;</span
          >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <h2>Create New Account</h2>
      <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          required
        />

        <label>Email</label>
        <input type="email" placeholder="Enter email" name="email" required />

        <label>Password</label>
        <input
          type="password"
          placeholder="Enter password"
          name="password1"
          required
        />

        <label>Confirm Password</label>
        <input
          type="password"
          placeholder="Confirm password"
          name="password2"
          required
        />

        <label>Role</label>
        <select required name="role">
          <option value="">Select role</option>
          <option value="admin">Admin</option>
          <option value="cashier">Cashier</option>
        </select>

        <button type="submit">Create Account</button>
      </form>
      <p>
        already have an account <a href="{% url 'users:login' %}">login here</a>
      </p>
    </div>
  </body>
</html>
