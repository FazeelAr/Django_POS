<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="icon"
      href="https://www.freeiconspng.com/uploads/green-shopping-cart-icon-5.png"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #d1d2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      .login-box h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
      }

      .login-box img {
        display: block;
        margin: 0 auto 10px;
        width: 40px;
      }

      .login-box label {
        display: block;
        margin-top: 10px;
        color: #333;
      }

      .login-box input {
        width: 90%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #999;
        border-radius: 5px;
      }

      .login-box a {
        font-size: 14px;
        display: block;
        margin-top: 10px;
        color: #555;
        text-decoration: none;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #5d5df6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-box button:hover {
        background-color: #4444e0;
      }
      .messages {
        margin-bottom: 1rem;
      }

      .alert {
        padding: 12px 20px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: 500;
      }

      .alert.success {
        background-color: #d1fae5;
        color: #065f46;
      }

      .alert.error {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      .alert.info {
        background-color: #e0f2fe;
        color: #0369a1;
      }
      .messages {
        margin-bottom: 10px;
      }

      .alert {
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        position: relative;
        font-weight: 500;
        font-size: 14px;
      }

      .alert.success {
        background-color: #d1fae5;
        color: #065f46;
      }

      .alert.error {
        background-color: #fee2e2;
        color: #b91c1c;
      }

      .alert.info {
        background-color: #e0f2fe;
        color: #0369a1;
      }

      .closebtn {
        position: absolute;
        right: 10px;
        top: 5px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        color: inherit;
      }
    </style>
  </head>
  <div class="login-box">
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert {{ message.tags }}">
        <span
          class="closebtn"
          onclick="this.parentElement.style.display='none';"
          >&times;</span
        >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <img
      src="https://static.vecteezy.com/system/resources/previews/019/787/018/original/shopping-cart-icon-shopping-basket-on-transparent-background-free-png.png"
      alt="Cart Icon"
    />
    <h1>POS Login</h1>

    <form method="post">
      {% csrf_token %}
      <label for="username">username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your Email"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your Password"
      />

      <a href="#">Forgot password?</a>
      <a href="{% url 'users:register' %}"
        >Don't have an account register here</a
      >
      <button type="submit">Login</button>
    </form>
  </div>
</html>
